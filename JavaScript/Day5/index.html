<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <title>Title</title>
</head>
<body>
    <!--로그인 화면-->
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-el">
                <label for="uid">User ID</label>
                <input type="text" id="uid" placeholder="place ID">
                <button type="button" class="btn btnP" onclick="idCheck()">idCheck</button>
            </div>
            <div class="form-el">
                <label for="upass">User PW</label>
                <input type="password" id="upass" placeholder="place PW">
            </div>
            <button type="button" class="btn btnS" onclick="pwCheck()">Login</button>
        </form>
    </div>
    <!--모달-->
    <div class="idCheck modal">
        <div class="modalContent">
            <div class="modalHeader">
                <span class="modalClose" onclick="closeModal()"></span>
                <h2>ID Check Result</h2>
            </div>
            <div class="modalBody">
                <button type="button" class="btn btnM" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
